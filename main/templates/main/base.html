<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Market Price{% endblock %}</title>
    
    {% load static %}
    
    <!-- Tailwind CSS Output -->
    <link rel="stylesheet" href="{% static 'main/css/output.css' %}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static '@fortawesome/fontawesome-free/css/all.min.css' %}">
    
    <!-- SweetAlert2 -->
    <script src="{% static 'sweetalert2/dist/sweetalert2.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'sweetalert2/dist/sweetalert2.min.css' %}">
    
    <!-- Inter Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50 font-['Inter']" style="">
    <!-- Simple Modern Navigation -->
    <div class="navbar bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto">
            <div class="flex-1">
                <a href="{% url 'main:index' %}" class="btn btn-ghost text-xl font-semibold text-gray-800 hover:text-blue-600 transition-colors">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-car text-white text-sm"></i>
                    </div>
                    Car Market Price
                </a>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-4 py-8 min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- Simple Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center text-sm text-gray-600">
                Â© {% now "Y" %} Car Market Price. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
