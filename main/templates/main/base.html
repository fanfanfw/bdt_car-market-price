<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Market Price{% endblock %}</title>
    
    {% load static %}
    
    <!-- Tailwind CSS Output -->
    <link rel="stylesheet" href="{% static 'main/css/output.css' %}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static '@fortawesome/fontawesome-free/css/all.min.css' %}">
    
    <!-- SweetAlert2 -->
    <script src="{% static 'sweetalert2/dist/sweetalert2.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'sweetalert2/dist/sweetalert2.min.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen bg-base-100">
    <div class="navbar bg-base-200">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">
                <i class="fas fa-car"></i>
                Car Market Price
            </a>
        </div>
        <div class="flex-none">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost">
                    <i class="fas fa-palette"></i>
                </div>
                <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                    <li><a onclick="setTheme('light')">Light</a></li>
                    <li><a onclick="setTheme('dark')">Dark</a></li>
                    <li><a onclick="setTheme('cupcake')">Cupcake</a></li>
                </ul>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer footer-center bg-base-200 text-base-content p-4 mt-auto">
        <aside>
            <p>Copyright Â© {% now "Y" %} - Car Market Price System</p>
        </aside>
    </footer>

    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
